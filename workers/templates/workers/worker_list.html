{% extends "workers/base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nom Complet</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{% url 'worker_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Ajouter un nouveau
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for workers in workers_list %}
            <tr>
                <td>{{ workers.fullname }}</td>
                <td>{{ workers.mobile }}</td>
                <td>{{ workers.position }}</td>
                <td>
                    <a href="{% url 'worker_update' workers.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'worker_delete' workers.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
